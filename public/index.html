<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/map.css">
    <title>Pronto Bike Map</title>
    <script id="station-marker-template" type="text/x-handlebars-template">
      <h6>{{s}}</h6>
      <ul>
        {{#if m}}
          <li>Station out of Service</li>
        {{/if}}
        {{#if !m}}
          <li>Bikes available: {{ba}}</li>
          <li>Docks available: {{da}}</li>
        {{/if}
        <li>Last updated: {{lu}}</li>
      </ul>
    </script>
  </head>
  <body>
    <div class='data'></div>
    <div id="map"></div>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAC51CgW0JEd0tSa1b3L_KsClfvDkmDlQ&v=3.exp&libraries=visualization"></script>
    <script src="js/models/firebase.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="js/models/bike.js"></script>
    <script src="js/models/map.js"></script>
    <script src="js/models/data-collector.js"></script>
    <script src="js/views/mapView.js"></script>
    <script src="js/controllers/mapController.js"></script>
    <script src="js/controllers/routes.js"></script>
  </body>
</html>
